os:
  - linux
  - osx

sudo: false

language: python

python:
- 2.7
- 3.4

env:
- HDF5=h5py
- HFF5=

notifications:
  email: false
  slack:
    secure: 

before_install:
- OS=$(if [[ "$TRAVIS_OS_NAME" = "osx" ]]; then echo "MacOSX"; else echo "Linux"; fi)
- wget "https://repo.continuum.io/miniconda/Miniconda-latest-$OS-x86_64.sh" -O miniconda.sh
- chmod +x miniconda.sh
- ./miniconda.sh -b
- export PATH=/home/travis/miniconda/bin:$PATH
- conda update --yes conda

install:
- conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy nose $HDF5
- pip install .

script: nosetests

