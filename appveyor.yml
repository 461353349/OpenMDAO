build: false

version: 1.0.{build}

platform:
  - x86
  - x64

python:
  - 2.7
  - 3.4


init:
  - conda config --set always_yes yes
  # We need to do this first as other commands may not work with older versions of conda.
  - conda update conda
  - conda install numpy scipy nose hdf5 --quiet

install:
  - pip install .

test_script:
  - nosetests
